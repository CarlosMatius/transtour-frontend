<ul class="alert alert-danger" *ngIf="errores && errores.length > 0">
    <li class="ms-3" *ngFor="let err of errores">{{ err }}</li>
</ul>
<div class="container">
    <div class="card border-primary mt-3" style="max-width: 30rem;">
        <div *ngIf="!empresa.id else elsBlock" class="card-header border-primary"><strong>Registrar Empresa</strong></div>

        <ng-template #elsBlock>
            <div class="card-header border-primary"><strong>Editar Empresa</strong></div>
        </ng-template>
        
        <div class="card-body">
    
            <form #empresaForm="ngForm">
    
                <div class="form-group">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-15">
                        <input 
                            type="text" class="form-control border-primary" autocomplete="off" name="nombre" 
                            placeholder="Ingrese el nombre de la empresa" [(ngModel)]="empresa.nombre" 
                            required
                        >   
                    </div>
                </div>

                <div class="form-group">
                    <label for="nit" class="col-form-label col-sm-2">Nit</label>
                    <div class="col-sm-15">
                        <input 
                            type="text" class="form-control border-primary" autocomplete="off" name="nit" 
                            placeholder="Ingrese el nit de la empresa" [(ngModel)]="empresa.nit" 
                            required
                        >
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email" class="col-form-label col-sm-2">Email</label>
                    <div class="col-sm-15">
                        <input 
                            type="email" class="form-control border-primary" name="email" 
                            placeholder="Ingrese el email de la empresa" [(ngModel)]="empresa.email" 
                            required
                        >
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                    <div class="col-sm-15">
                        <input 
                            type="number" class="form-control border-primary" autocomplete="off" name="telefono" 
                            placeholder="Ingrese el telefono de la empresa" [(ngModel)]="empresa.telefono" 
                            required
                        >
                    </div>
                </div>
    
                <div class="form-group">
                    <label class="col-form-label col-sm-2">Estado</label>
                    <div class="col-sm-15">
                        <select class="form-select border-primary" aria-label="Default select example" name="enabled" [(ngModel)]="empresa.enabled" required>
                            <option [ngValue]="undefined">Seleccionar estado</option>
                            <option value=true>Activa</option>
                            <option value=false>Inactiva</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row row-cols-2">
                        <div class="col">
                            <button 
                                class="btn btn-primary mt-3 w-100" role="button" (click)="create()" 
                                *ngIf="!empresa.id else elseBlock" [disabled]="!empresaForm.valid">
                                Registrar
                            </button>

                            <ng-template #elseBlock>
                                <button 
                                    class="btn btn-primary mt-3 w-100" role="button" (click)="update()" [disabled]="!empresaForm.valid">
                                    Actualizar
                                </button>
                            </ng-template>
                        </div>

                        <div class="col">
                            <button type="button" class="btn btn-danger mt-3 w-100" routerLink="/empresas">
                                Cancelar 
                            </button>
                        </div>
                    </div>        
                </div>
            </form>          
        </div>
    </div>
</div>
