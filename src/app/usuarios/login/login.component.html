<form #loginForm="ngForm" method="post">
    <div class="form-group m-3">
        <input [(ngModel)]="usuario.username" type="text" class="form-control mb-3" name="username" 
        id="username" placeholder="Usuario" autofocus required autocomplete="off">
    </div>

    <div class="form-group m-3">
        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" 
        id="password" placeholder="Password" required>
    </div>

    <div class="form-group col-sm-15 m-3">
        <input (click)="login()" [disabled]="!loginForm.valid" type="submit" class="btn btn-sm btn-primary btn-block w-100" value="Ingresar">
    </div>
</form>
